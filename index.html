<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="formContainer">
        <div class="img">
            <img src="images/undraw_personalization_triu.svg" alt="">
        </div>
        <div class="loginContainer">
            
            <form action="#">
                <img src="images/undraw_profile_pic_ic5t.svg" alt="">
                <h3>Welcome</h3>
                <div class="input one focus">
                    <div class="i">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="entry" type="text">
                    </div>
                </div>

                <div class="input two focus">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="entry" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                    <input type="submit" class="submit">
                
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
